<div class="container-fluid p-0 multimedia-platform">

  <section id="bienvenida" class="hero-section">
    <div class="hero-content">
      <div class="bg-overlay">
        <h1 class="hero-title">Bienvenido a tu Plataforma Multimedia</h1>
        <p class="hero-subtitle">Disfruta de la mejor combinación de contenido multimedia para tu entretenimiento.</p>
        <button class="btn btn-danger btn-hero">Explorar ahora</button>
      </div>
      <img *ngIf="selectedImage" [src]="selectedImage" class="hero-background-image" alt="Imagen destacada">
    </div>
  </section>


  <section class="gallery-section">
    <div class="section-header">
      <h2 class="section-title">Nuestro Contenido</h2>
      <div class="scroll-arrows">
        <button class="arrow-btn" (click)="scrollGallery(-300)">
          <i class="fas fa-chevron-left"></i>
        </button>
        <button class="arrow-btn" (click)="scrollGallery(300)">
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>
    </div>

    <div class="gallery-container">
      <div class="gallery-scroll" #galleryScroll>
        <div class="image-item" *ngFor="let image of images; trackBy: trackByFn"
             (click)="selectImage(image)" [class.selected]="selectedImage === image">
          <img [src]="image" loading="lazy" class="gallery-img" alt="Imagen multimedia">
          <div class="image-overlay">
            <i class="fas fa-play play-icon"></i>
          </div>
        </div>
      </div>
    </div>
  </section>


  <section id="proyectos" class="services-section">
    <div class="section-header">
      <h2 class="section-title">Prueba otros servicios</h2>
    </div>
    <div class="services-grid">
      <div class="service-card">
        <div class="card-img-wrapper">
          <img src="../../assets/Images/Musica.png" class="service-image" alt="Proyecto Música">
          <div class="card-overlay">
            <a href="https://fercajas.github.io/Musica.github.io/" class="btn btn-danger" target="_blank">Abrir</a>
          </div>
        </div>
        <h3 class="service-title">Música Premium</h3>
      </div>

      <div class="service-card">
        <div class="card-img-wrapper">
          <img src="../../assets/Images/IAbot.png" class="service-image" alt="Proyecto IA">
          <div class="card-overlay">
            <a href="#" class="btn btn-danger" target="_blank">Abrir</a>
          </div>
        </div>
        <h3 class="service-title">Asistente de IA</h3>
      </div>

      <div class="service-card">
        <div class="card-img-wrapper">
          <img src="../../assets/Images/IOTInterfazLuces.png" class="service-image" alt="Proyecto IoT">
          <div class="card-overlay">
            <a href="#" class="btn btn-danger" target="_blank">Abrir</a>
          </div>
        </div>
        <h3 class="service-title">Control IoT</h3>
      </div>
    </div>
  </section>
</div>
