<div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="alert alert-primary" role="alert">
    <p class="text-center"><b>INICIO DE SECCION</b></p>
    <img src="assets/Images/Logo.png" alt="">
    <form [formGroup] = "login" (submit) = "Acceso()">
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <div class="col-lg-25">
          <input formControlName = "correo" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <span *ngIf="login.get('correo')?.invalid && login.get('correo')?.touched" class="text-danger">Ingrese su correo</span>
        </div>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <div class="col-lg-25">
          <input formControlName = "contrase単a" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          <span *ngIf="login.get('contrase単a')?.invalid && login.get('contrase単a')?.touched" class="text-danger">Ingrese su contrase単a</span>
        </div>
      </div>
      <br>
        <button type="submit" class="btn btn-success w-100" [disabled]="login.invalid">Acceder</button>
    </form>

  </div>
</div>
