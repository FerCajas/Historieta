<h1 class="text-center">historia</h1>
<div class="mb-3 d-flex justify-content-center">
  <form class="d-flex" role="search">
    <p>Buscar</p>
    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" style="width: 350px;">
    <button class="btn btn-outline-success" type="submit"><i class="bi bi-search"></i></button>
  </form>
</div>
<br>

<div class="row">
    <div class="col-4" *ngFor="let manga of listamangas">
      <div class="alert alert-primary" role="alert">
      <img [src]="manga.small_image_url" alt="">
      <p class="text-center"><b>{{ manga.title }}</b></p>
      <p>{{manga.synopsis}}</p>
      <button class="btn btn-primary">Vista previa</button>
    </div>
  </div>
</div>
